<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive</title>
</head>
<body>
  
</body>
<script src='../node_modules/@vue/reactivity/dist//reactivity.global.js'>
</script>
<script>
  let { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity
  let state = reactive({
    name: 'zf',
    age: 12,
    sex: [1,2,3,4]
  })
  effect(()=>{
    let aa = `我的年龄${state.age}` + state.sex[3]+ state.sex.length
    console.log(aa, '执行effect')
  })
  setTimeout(()=>{
    state.age = 18
    state.sex.length = 2
  },1000)
</script>
</html>
