  let App = {
    setup(props, context){
      let state = reactive({
        flag: true
      })
      setTimeout(()=>{
        state.flag = false
      }, 1000)
      return (proxy) => {
        console.log(proxy,proxy.name, 'proxy')
        return state.flag ? h('div', {style: {color: 'red'}},[
          h('li', {key: 'a'}, 'a'),
          h('li', {key: 'b'}, 'b'),
          h('li', {key: 'c'}, 'c')
        ]) : h('div',{style: {color: 'blue'}}, [
          h('li', {key: 'a'}, 'a'),
          h('li', {key: 'b'}, 'b'),
          h('li', {key: 'd'}, 'd'),
          h('li', {key: 'e'}, 'e')
        ])
      }
    }
  }
  createApp(App, {name: 'yaojm', age: 12}).mount('#app')
